<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/src/styles/styles.scss" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="background">
        <div class="background__top"></div>
        <div class="background__bottom"></div>
      </div>


      <div class="card">
        <div class="card__top">
          <div class="card__profile-image">
            <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=934&q=80" alt="Profile picture" />
          </div>
          <div class="card__background"></div>
        </div>
        <div class="card__bottom">
          <div class="card__person-details">
            <div class="person-details__name">Victor Chest</div>
            <div class="person-details__age">26</div>
          </div>
          <div class="card__city">London</div>
          <div class="card__seperator"></div>
          <div class="card__stats">
            <div class="stat">
              <div class="stat__value">80k</div>
              <div class="stat__label">followers</div>
            </div>
            <div class="stat">
              <div class="stat__value">803k</div>
              <div class="stat__label">likes</div>
            </div>
            <div class="stat">
              <div class="stat__value">1.4k</div>
              <div class="stat__label">photos</div>
            </div>
          </div>
        </div>
      </div>
    </main>

</html>
